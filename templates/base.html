<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <style>
        body {
            color: aliceblue;
        }
    </style>
</head>
<body id="content">
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div>
                        <div class="red-row">
                            <a href="/" style="font-size: 20px; margin-left: 10px; color: aliceblue;">
                                <b>Home</b>   
                            </a>
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('login') }}" style="font-size: 20px; margin-left: 10px; color: aliceblue;">
                                <b>Login</b>   
                            </a>
                            <a href="{{ url_for('register') }}" style="font-size: 20px; margin-left: 10px; color: aliceblue;">
                                <b>Sign Up</b>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               <h1 class="app-title" style="font-size: 30px;">
                <center> Welcome to Movie Recommendation System </center>
               </h1>
               <h1 style="font-size: 20px; color: aliceblue;">
                <center> Please login to access the system. If you don't have an account, please register.</center>
               </h1>
               {% endblock %}
            </div>
        </div>
    </section>
	<footer class="footer" style="margin-top: 20px;">
        <br/> 
        <div class="social" style="margin-top: auto;">
        <p>IERG4998-4999 Project Â©2023-2024 Copyright Jimmi Pang</p>
      </div>
      </footer>
</body>
</html>
